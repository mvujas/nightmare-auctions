<ng-template #starTemplate let-fill="fill">
  <span class="star" [class.full]="fill === 100">
    <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
  </span>
</ng-template>

<ngb-rating 
  [rate]="rating" 
  [starTemplate]="starTemplate" 
  [readonly]="true" 
  max="3"></ngb-rating>
