<ng-container *ngIf="item != null">
  <div class="item-item">
    <a href="https://google.rs" class="reset-link-style">
      <div class="item-image-container">
        <div class="inner-image-div"></div>
        <div class="hover-panel"></div>
      </div>
      
      <p class="item-heading">{{ item.name }}</p>
    </a>

    <p class="item-info">
      Author: {{ item.author.username }}
      <br>
      Category: {{ item.category.name }}
      <br>
      Posting date: {{ item.postingTime | date: 'short' }}
      <br>
      Number of bids: 12
    </p>
    
    <p class="item-price">{{ item.startingPrice | currency }}</p>
  </div>
</ng-container>
