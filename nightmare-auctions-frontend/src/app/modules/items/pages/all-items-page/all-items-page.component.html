<div class="container">
  <h1>Ongoing auctions</h1>
  <div class="row all-items-ads-list">
    <div class="col col-12 col-lg-4 col-xl-3">
      <div class="sticky-search">
        <app-item-list-filter #itemSearchFilter></app-item-list-filter>
      </div>
    </div>
  
    <div class="col col-12 col-lg-8 col-xl-9">
      
      <ng-container *ngIf="items != null; else loader">
        <div class="row">
        
          <app-list-item 
            class="col col-12 col-lg-4 col-xl-3 col-sm-6" 
            *ngFor="let item of items"
            [item]="item"
          ></app-list-item>
  
        </div>
      </ng-container>
      
      <ng-template #loader>
        <div class="text-center" style="padding: 50px 0;">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </ng-template>

      <div class="d-flex justify-content-center" style="padding: 50px 0;">
        <ngb-pagination 
          [collectionSize]="collectionSize"
          [maxSize]="5"
          [pageSize]="pageSize"
          [page]="currentPage" 
          [boundaryLinks]="true"
          [disabled]="items === null"
          (pageChange)="onPageChanged($event)"
        ></ngb-pagination>
      </div>
            
    </div>
  </div>
</div>
