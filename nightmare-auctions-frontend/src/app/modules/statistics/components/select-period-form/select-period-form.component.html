<form>
  <div class="form-group">
    <label for="from-date-input">From:</label>
    <div class="form-inline">
      <div class="form-group">
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
                 name="dp" id="from-date-input" ngbDatepicker #fromDate="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="fromDate.toggle()" type="button">
              <i class="material-icons" style="font-size: 1em;vertical-align:middle;">
                calendar_today
              </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="from-date-input">To:</label>
    <div class="form-inline">
      <div class="form-group">
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
                name="dp" ngbDatepicker #toDate="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="toDate.toggle()" type="button">
              <i class="material-icons" style="font-size: 1em;vertical-align:middle;">
                calendar_today
              </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  
  

</form>
