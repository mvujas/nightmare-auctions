<nav id="main-navigation-bar" class="navbar navbar-expand-lg navbar-dark" [class.main-page-nav]="router.url == '/home'">
  <div class="container">
    <a class="navbar-brand" routerLink="/home">NightmareAuctions</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/home">Home</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/items">Auctions</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        
        <ng-template [ngIf]="userDetails === null" [ngIfElse]="loggedIn">
          <li class="nav-item">
            <div id="navbar-account-group">
              <p class="navbar-btn">
                <a routerLink="/auth/login" class="btn btn-primary">Login</a>
              </p>
              <p class="navbar-btn">
                <a routerLink="/auth/register" class="btn btn-primary">Register</a>
              </p>
            </div>
          </li>
        </ng-template>

        <ng-template #loggedIn>
          <li class="nav-item dropdown" id="user-account-actions-dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{ userDetails.username }}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" [routerLink]="[ '/user', userDetails.username ]">
                <i class="material-icons">person</i>
                Profile
              </a>
              <a class="dropdown-item" routerLink="/grades/waiting">
                <i class="material-icons">grade</i>
                Grades
              </a>
              <!--<a class="dropdown-item" href="#">
                <i class="material-icons">settings_applications</i>
                Settings
              </a>-->
              <hr>
              <a class="dropdown-item" (click)="logout()" style="cursor: pointer">
                <i class="material-icons">exit_to_app</i>
                Log out
              </a>
            </div>
          </li>
        </ng-template>

      </ul>
    </div>
  </div>
</nav>
