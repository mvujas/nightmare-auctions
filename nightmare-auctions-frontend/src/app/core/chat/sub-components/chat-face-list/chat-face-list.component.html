<div class="chat-face-list-container">
  <div class="chat-face-list-heading">
    Chats
  </div>
  <div class="chat-face-list-content">

    <app-chat-face 
      *ngFor="let user of users; let last = last"
      [username]="user.username"
      [active]="user.username == activeUsername"
      [isLastChild]="last"
      (chatChoosen)="chatFaceChanged($event)"
    ></app-chat-face>
    
  </div>
</div>
